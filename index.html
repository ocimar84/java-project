<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password generator">
    <!-- Add link for style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Password generator</title>
</head>

<body>
    <!-- Logo image -->
    <header class="conteiner">
        <div class="logo">
            <img src="./assets/logo.webp" alt="Password generator logo">
        </div>
    </header>

    <!-- input -->
    <div class="container-input">
        <h1>1. <span class="text-white">SET PASSWORD LENGTH:</span></h1>

        <!-- Slider -->
        <div class="indent columns">
            <input id="slider" class="slider" type="range" min="7" max="27" value="17">
            <span><span id="size"></span> characters</span>
        </div>

        <!-- Check box social media -->
        <h1>2. <span class="text-white">NAME PASSWORD:</span></h1>
        <div class="indent">
            <div id="error" class="error hide">Error: <span id="error-message"></span></div>
            <div id="ckeck-boxes">
                <input name="check" class="check" id="facebook" type="radio">
                <label for="facebook">Facebook</label><br>
                <input name="check" class="check" id="instagram" type="radio">
                <label for="facebook">instragam</label><br>
                <input name="check" class="check" id="twitter" type="radio">
                <label for="twitter">Twitter</label><br>
            </div>
            <div>
                <span class="text-green">&mdash; OR &mdash;</span>
            </div>
            <div>
                <input id="own-name" maxlength="55" type="text" placeholder="Enter your own value"
                    aria-label="Enter you own label here">
            </div>
        </div>

        <!-- Button generation password -->
        <h1>3. <span class="text-white">CREATE PASSWORD: </span></h1>
        <div class="indent">
            <button id="button" class="button-cta" onclick="generatePassword()">Generate password</button>
        </div>
        <div id="container-password" onclick="copyPassword(newpassword);" class="container-password hide">
            <span class="title">Your password:</span>
            <textarea id="password" class="password"></textarea>
            <span class="tooltip">Click on the password to copy. :puntare_su_2:</span>
        </div>
    </div>

    <!-- List of secrets -->
    <div id="history" style="color: aliceblue;"></div>
    </div>
    <!-- Add fontawesome -->
    <script src="https://kit.fontawesome.com/481ffab01d.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
